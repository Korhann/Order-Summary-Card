<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="nf">
      </div>
      <div class="text">
        <h2 class="text-header">Order Summary</h2>
        <p class="text-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="payment-box">
          <div class="leftside">
            <img src="images/icon-music.svg" alt="nf">
          </div>
          <div class="rightside">
            <h5 class="payment-header">Annual Plan</h5>
            <p class="price">$59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
        <div class="buttons">
          <div>
            <p class="proceed">Proceed to Payment</p>
          </div>
          <div>
            <p class="cancel">Cancel Order</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any

  $59.99/year

  Cancel Order -->
